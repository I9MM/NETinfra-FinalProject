!
! Cloud Simulation Router Configuration
! Simulates ISP/WAN infrastructure connecting Cairo HQ and Luxor Branch
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Cloud-Router
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$9cTjUIEqNGurQv69kKH5V/
!
! Global configuration
ip domain-name cloud.local
!
! Interface to Cairo HQ
interface GigabitEthernet0/0
 description Link to Cairo HQ
 ip address 10.1.1.2 255.255.255.252
 no shutdown
!
! Interface to Luxor Branch
interface GigabitEthernet0/1
 description Link to Luxor Branch
 ip address 10.2.2.2 255.255.255.252
 no shutdown
!
! Internal cloud network interface
interface GigabitEthernet0/2
 description Internal Cloud Network
 ip address 172.16.0.1 255.255.0.0
 no shutdown
!
! Management Loopback
interface Loopback0
 description Management Interface
 ip address 172.16.255.1 255.255.255.255
!
! EIGRP Configuration
router eigrp 100
 network 10.1.1.0 0.0.0.3
 network 10.2.2.0 0.0.0.3
 network 172.16.0.0 0.0.255.255
 auto-summary
!
! Static routes if needed for internet simulation
! ip route 0.0.0.0 0.0.0.0 ISP_GATEWAY
!
! Quality of Service (optional)
! class-map match-all VOICE
!  match dscp ef
! class-map match-all VIDEO
!  match dscp af41
! class-map match-all DATA
!  match dscp default
!
! policy-map WAN_QOS
!  class VOICE
!   priority percent 20
!  class VIDEO
!   bandwidth percent 30
!  class DATA
!   bandwidth percent 40
!  class class-default
!   bandwidth percent 10
!
! Apply QoS to WAN interfaces (commented out for basic config)
! interface GigabitEthernet0/0
!  service-policy output WAN_QOS
! interface GigabitEthernet0/1
!  service-policy output WAN_QOS
!
! SSH Configuration
ip ssh version 2
username admin privilege 15 secret 5 $1$mERr$9cTjUIEqNGurQv69kKH5V/
!
line con 0
 logging synchronous
line vty 0 4
 login local
 transport input ssh
!
end