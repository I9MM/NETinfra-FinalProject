!
! Luxor Branch Router Configuration
! Provides WAN connectivity, DHCP services, and web server hosting
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Luxor-Branch-Router
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$mERr$9cTjUIEqNGurQv69kKH5V/
!
! Global configuration
ip domain-name netinfra.local
!
! WAN Interface to Cloud
interface GigabitEthernet0/0
 description WAN Link to Cloud
 ip address 10.2.2.1 255.255.255.252
 no shutdown
!
! LAN Interface for local services
interface GigabitEthernet0/1
 description LAN Interface for Services
 ip address 10.2.2.10 255.255.255.0
 no shutdown
!
! Loopback for management
interface Loopback0
 description Management Loopback
 ip address 172.16.1.1 255.255.255.255
!
! EIGRP Configuration
router eigrp 100
 network 10.2.2.0 0.0.0.3
 network 10.2.2.0 0.0.0.255
 network 172.16.1.1 0.0.0.0
 auto-summary
!
! DHCP Configuration for all VLANs
! DHCP Pool for VLAN 10 (Management)
ip dhcp excluded-address 192.168.10.1 192.168.10.10
ip dhcp pool VLAN10_MGMT
 network 192.168.10.0 255.255.255.0
 default-router 192.168.10.1
 dns-server 8.8.8.8 8.8.4.4
 domain-name netinfra.local
 lease 7
!
! DHCP Pool for VLAN 20 (Sales)
ip dhcp excluded-address 192.168.20.1 192.168.20.10
ip dhcp pool VLAN20_SALES
 network 192.168.20.0 255.255.255.0
 default-router 192.168.20.1
 dns-server 8.8.8.8 8.8.4.4
 domain-name netinfra.local
 lease 7
!
! DHCP Pool for VLAN 30 (IT)
ip dhcp excluded-address 192.168.30.1 192.168.30.10
ip dhcp pool VLAN30_IT
 network 192.168.30.0 255.255.255.0
 default-router 192.168.30.1
 dns-server 8.8.8.8 8.8.4.4
 domain-name netinfra.local
 lease 7
!
! DHCP Pool for VLAN 40 (Finance)
ip dhcp excluded-address 192.168.40.1 192.168.40.10
ip dhcp pool VLAN40_FINANCE
 network 192.168.40.0 255.255.255.0
 default-router 192.168.40.1
 dns-server 8.8.8.8 8.8.4.4
 domain-name netinfra.local
 lease 7
!
! Static routes for specific services if needed
ip route 192.168.0.0 255.255.0.0 10.2.2.2
!
! Web Server Configuration (simulated via loopback)
interface Loopback1
 description Internal Web Server
 ip address 10.2.2.100 255.255.255.255
!
! Access Control Lists
! Additional security can be implemented here
!
! SSH Configuration
ip ssh version 2
username admin privilege 15 secret 5 $1$mERr$9cTjUIEqNGurQv69kKH5V/
!
line con 0
 logging synchronous
line vty 0 4
 login local
 transport input ssh
!
end